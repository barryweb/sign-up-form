<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up</title>
	<link rel="icon" type="image/png" href="assets/icons/favicon-form.png">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="hero-container">
		<img 
			src="assets/images/background-img.jpg" 
			alt="green-leaf-plant-in-close-up-photography">
		<div class="logo-banner">
			<div class="logo-wrapper">
				<img
					src="assets/images/odin-logo.png"
					alt="The Odin Project Logo"
					class="odin-logo"
					width="190"
					height="240"
					title="The Odin Project Logo">
				<span>ODIN</span>
			</div>
		</div>
		<div class="img-credit-wrapper">
			<p class="credit-text">
				Photo by
				<a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West
				</a> on
				<a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash
				</a>
			</p>
		</div>
	</div>
	<div class="main-content-container">
		<div class="content-wrapper">
			<div class="header-text">
				<p>
					This is not a real online service! You know you need something
					like this in your life to help you realize your deepest dreams.
					Sign up <i>now</i> to get started.
				</p>
				<p>
					You <em>know</em> you want to.
				</p>
			</div>
			<form>
				<p>Let's do this!</p>
				<div class="form-content-wrapper">
					<div>
						<label for="first_name">first name</label>
						<input 
							type="text"
							id="first_name"
							name="firstName"
							autocomplete="given-name"
							required>
					</div>
					<div>
						<label for="email">
							email
						</label>
						<input 
							type="email"
							id="email"
							name="email"
							autocomplete="email"
							minlength="5"
							maxlength="254"
							pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$"
							required>
					</div>
					<div>
						<label for="user_password">
							password
						</label>
						<input 
							type="password"
							id="user-password"
							name="password"
							minlength="8"
							maxlength="128"
							autocomplete="current-password"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$"
							title="Password must include: at least 8 characters, one uppercase, one lowercase, one number, and one special character (@, $, !, %, *, ?, &)."
							required>
					</div>
					<div>
						<label for="last_name">
							last name
						</label>
						<input 
							type="text"
							id="last_name"
							name="lastName"
							autocomplete="family-name"
							required>
					</div>
					<div>
						<label for="phone_number">
							phone number
						</label>
						<input 
							type="tel"
							id="phone_number"
							name="phoneNumber"
							pattern="^(\+61|0)4\d{8}$"
							placeholder="e.g. +61 400 000 000"
							title="Enter a valid Australian mobile number.">
					</div>
					<div>
						<label for="confirm_pwd">
							Confirm Password
						</label>
						<input 
							type="password"
							id="confirm-pwd"
							name="confirmPassword"
							minlength="8"
							maxlength="128"
							autocomplete="new-password"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$"
							title="Password must include: at least 8 characters, one uppercase, one lowercase, one number, and one special character (@, $, !, %, *, ?, &)"
							required>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
